{% for carrera in carreras %}
    <p>{{ carrera.name }} - {{ carrera.shortname }}</p>
    <img src="{{ carrera.image.url }}" alt="{{ carrera.name }}">
    <form action="{% url 'eliminar_carrera' carrera.id %}" method="POST">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
{% empty %}
    <p>No hay carreras disponibles.</p>
{% endfor %}
